replicaCount: 1

webapp:
  name: CIRRUSTest
  group: CIRRUSTest
  imagePullPolicy: Always
  path: /
  tls:
    fqdn: CIRRUSTest.k8s.ucar.edu
    secretName: incommon-cert-CIRRUSTest
  volume1:
    name: pearseScratch
    server: glade
    path: /glade
    readOnly: true
  container: 
    image: docker.io/docker-io-sgpearse/CIRRUSTest:v1
    port: 8080
    requests: 
      memory: 1Gi
      cpu: 2
    limits: 
      memory: 64Gi
      cpu: 8
