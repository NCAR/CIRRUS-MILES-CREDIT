replicaCount: 1

webapp:
  name: cirrustest
  group: cirrustest
  imagePullPolicy: Always
  path: /
  tls:
    fqdn: cirrustest.k8s.ucar.edu
    secretName: incommon-cert-cirrustest
  volume1:
    name: campaign
    server: gladedm1.ucar.edu
    path: /gpfs/csfs1
    readOnly: true
  volume2:
    name: output
    size: 10Gi
  container: 
    image: docker.io/sgpearse/cirrustest:1.0
    port: 8080
    requests: 
      memory: 2Gi
      cpu: 2
    limits: 
      memory: 64Gi
      cpu: 8
