replicaCount: 1

webapp:
  name: cirrustest
  group: cirrustest
  imagePullPolicy: Always
  path: /
  tls:
    fqdn: cirrustest.k8s.ucar.edu
    secretName: incommon-cert-cirrustest
  volume1:
    name: campaign
    server: gladedm1.ucar.edu
    path: /gpfs/csfs1
    readOnly: true
  volume2:
    name: output
    mountPath: /output
    size: 160Gi
    securityContext:
      runAsGroup: 1000
  volume3:
    name: checkpoint
    mountPath: /checkpoint
    size: 100Gi
    securityContext:
      runAsGroup: 1000
  container: 
    image: docker.io/sgpearse/cirrustest:1.8
    port: 8080
    requests: 
      memory: 24Gi
      cpu: 2
    limits: 
      memory: 128Gi
      cpu: 8
