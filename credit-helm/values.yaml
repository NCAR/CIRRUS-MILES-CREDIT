replicaCount: 1

webapp:
  name: cirrustest
  group: cirrustest
  imagePullPolicy: Always
  path: /
  tls:
    fqdn: cirrustest.k8s.ucar.edu
    secretName: incommon-cert-cirrustest
  volume1:
    name: campaign
    server: gladedm1.ucar.edu
    path: /gpfs/csfs1
    readOnly: true
  volume2:
    name: output
    mountPath: /output
    size: 160Gi
  container: 
    image: docker.io/sgpearse/miles-credit:1.4
    port: 8080
    requests: 
      memory: 24Gi
      cpu: 2
    limits: 
      memory: 128Gi
      cpu: 8
